<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo/Vector.svg" alt="логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.png" alt="Аватарка">
          <div class="profile__info" >
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <section class="cards" aria-label="Фотопубликации">
        <div class="cards__elements">
          <article class="cards__element">
            <img class="cards__photo" src="./images/kirill-pershin-1088404-unsplash(2).png" alt="Старый храм на фоне гор">
            <div class="cards__name">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__button-like cards__button-like_active" type="button"></button>
            </div>
          </article>
          <article class="cards__element">
            <img class="cards__photo" src="./images/kirill-pershin-1404681-unsplash(3).png" alt="Горы в далеке">
            <div class="cards__name">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__button-like cards__button-like_active" type="button"></button>
            </div>
          </article>
          <article class="cards__element">
            <img class="cards__photo" src="./images/kirill-pershin-1556355-unsplash(2).png" alt="Скалистые заснеженные горы">
            <div class="cards__name">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__button-like cards__button-like_active" type="button"></button>
            </div>
          </article>
          <article class="cards__element">
            <img class="cards__photo" src="./images/kirill-pershin-1404681-unsplash(2).png" alt="Горы в далеке">
            <div class="cards__name">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__button-like cards__button-like_active" type="button"></button>
            </div>
          </article>
          <article class="cards__element">
            <img class="cards__photo" src="./images/kirill-pershin-1556355-unsplash(3).png" alt="Скалистые заснеженные горы">
            <div class="cards__name">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__button-like cards__button-like_active" type="button"></button>
            </div>
          </article>
          <article class="cards__element">
            <img class="cards__photo" src="./images/kirill-pershin-1088404-unsplash(2).png" alt="Старый храм на фоне гор">
            <div class="cards__name">
              <h2 class="cards__title">Карачаево-Черкессия</h2>
              <button class="cards__button-like cards__button-like_active" type="button"></button>
            </div>
          </article>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </main>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup" class="popup__form">
          <input name="name" type="text" placeholder="Имя" class="popup__input popup__input_text_name">
          <label for="name"></label>
          <input name="description" type="text" placeholder="О себе" class="popup__input popup__input_text_description">
          <label for="description"></label>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>  
</body>
</html>
