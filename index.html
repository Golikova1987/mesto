<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo/Vector.svg" alt="логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.png" alt="Аватарка">
          <div class="profile__info" >
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="popup__open profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="popup__open profile__add-button" type="button"></button>
        </div>
      </section>
      <section aria-label="Карточки с фотографиями" class="photos">
        <div class="cards"></div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </main>
    <section class="popup" id="popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-profile">
          <input name="name" type="text" placeholder="Имя" class="popup__input popup__input_text_name">
          <input name="description" type="text" placeholder="О себе" class="popup__input popup__input_text_description">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup" id="popup-mesto">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form-mesto">
          <input name="name" type="text" placeholder="Название" class="popup__input popup__input_name">
          <input name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_link">
          <button type="submit" class="popup__button-save">Создать</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
  </div>
  <section class="popup popup_background" id="popup-image">
    <figure class="popup__image-container">
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__close" type="button"></button>
    </figure>
  </section>
  <template class="cards__template">
    <article class="cards__element">
      <img class="cards__photo" src="#" alt="">
      <button class="cards__button-delete" type="button"></button>
      <div class="cards__name">
        <h2 class="cards__title"></h2>
        <button class="cards__button-like" type="button"></button>
      </div>
    </article>
</template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>  
</body>
</html>
