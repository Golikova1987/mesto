<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./images/logo/Vector.svg" alt="логотип Mesto">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.png" alt="Avatar">
          <div class="profile__info" >
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-button" type="button">
              <img class="profile__edit-icon" src="./images/Vector(4).svg" alt="Иконка карандаш">
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img class="profile__add-icon" src="./images/Vector(1).svg" alt="Иконка знак плюс">
          </button>
        </div>
      </section>
      <section class="cards">
        <div class="cards__container">
          <div class="cards__elements">
            <div class="cards__element">
              <img class="cards__photo" src="./images/kirill-pershin-1088404-unsplash(2).png" alt="Старый храм на фоне гор">
              <div class="cards__name">
                <h2 class="cards__title">Карачаевск</h2>
                <button class="cards__button-like cards__button-like_active" type="button">
                  <img class="cards__like-icon" src="./images/Vector(3).svg" alt="Кнопка like">
                </button>
              </div>
            </div>
            <div class="cards__element">
              <img class="cards__photo" src="./images/kirill-pershin-1404681-unsplash(3).png" alt="Горы в далеке">
              <div class="cards__name">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="cards__button-like cards__button-like_active" type="button">
                  <img class="cards__like-icon" src="./images/Vector(3).svg" alt="Кнопка like">
                </button>
              </div>
            </div>
            <div class="cards__element">
              <img class="cards__photo" src="./images/kirill-pershin-1556355-unsplash(2).png" alt="Скалистые заснеженные горы">
              <div class="cards__name">
                <h2 class="cards__title">Домбай</h2>
                <button class="cards__button-like cards__button-like_active" type="button">
                  <img class="cards__like-icon" src="./images/Vector(3).svg" alt="Кнопка like">
                </button>
              </div>
            </div>
            <div class="cards__element">
              <img class="cards__photo" src="./images/kirill-pershin-1404681-unsplash(2).png" alt="Горы в далеке">
              <div class="cards__name">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="cards__button-like cards__button-like_active" type="button">
                  <img class="cards__like-icon" src="./images/Vector(3).svg" alt="Кнопка like">
                </button>
              </div>
            </div>
            <div class="cards__element">
              <img class="cards__photo" src="./images/kirill-pershin-1556355-unsplash(3).png" alt="Скалистые заснеженные горы">
              <div class="cards__name">
                <h2 class="cards__title">Домбай</h2>
                <button class="cards__button-like cards__button-like_active" type="button">
                  <img class="cards__like-icon" src="./images/Vector(3).svg" alt="Кнопка like">
                </button>
              </div>
            </div>
            <div class="cards__element">
              <img class="cards__photo" src="./images/kirill-pershin-1088404-unsplash(2).png" alt="Старый храм на фоне гор">
              <div class="cards__name">
                <h2 class="cards__title">Карачаево-Черкессия</h2>
                <button class="cards__button-like cards__button-like_active" type="button">
                  <img class="cards__like-icon" src="./images/Vector(3).svg" alt="Кнопка like">
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer__container">
          <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
        </div>
      </footer>
    </main>
    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="popup__field-name">
        <input type="text" placeholder="О себе" class="popup__field-description">
        <button type="submit" class="popup__button-save">Сохранить</button>
        <button class="popup__close" type="button">
          <img class="popup__close-icon" src="./images/CloseIcon.svg" alt="Иконка крестик">
        </button>
      </form>
    </section>
  </div>
  <script src="./scripts/index.js"></script>  
</body>
</html>
